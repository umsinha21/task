<html>
<head>
	<title>
		<meta charset="utf-8">
	</title>
	<style>
		form {
			margin: 0 auto;
			width: 400px;
			padding: 1em;
			border: 1px solid black;
			border-radius: 1em;
		}
		label {
			display: inline-block;
			width: 90px;
			text-align: right;
		}
		input,textarea {
			 font: times roman;
			 width: 300px;
			 box-sizing: border-box;
		}
		textarea {
			 height: 120px;
			 vertical-align: top;
		}
		.button {
			 padding-left: 6em;
		}
		button {
			 margin-left: .5em;
		}
		form div+div {

			margin-top: 1em;
		}

	</style>
</head>
<body>
	<center> <h1>STUDENT INFORMATION</h1></center>
	<form>
        <div> <label for="name">Name</label>
         <input type="text" name="Name"  placeholder="write a name"><br><br></div>
        <div><label for="email">Email</label>
         <input type="text" name="email"  placeholder="write a email"><br><br></div>
        <div><label for="Phone">Phone</label>
		<input type="text" name="Phone"  placeholder="write a phone number"><br><br></div>
		<div>
			<label for="msg">User msg</label>
			<textarea name="user-msg"></textarea>
		</div>
		<div class="button">
		<button type="button" name="submit" value="submit">Send Your Application</button>
	</div>
	</form>
</body>
</html>
